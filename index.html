<head>

    <title>Damian Bednarczyk</title>

    <!-- source of loader: https://freefrontend.com/css-loaders/ -->
<style>
     body{
            width: 100%;
            height: 100vh;
            background-color: #555;
			display: flex;
            justify-content: center;
            align-items: center;
            }
			
	.water{
		transition: transform 7s;
		-webkit-transition: transform 7s;
		transition-timing-function:linear;
		-webkit-transition-timing-function: cubic-bezier(0,.21,1,-0.83);
			width:400px;
            height: 400px;
            background-color: skyblue;
            border-radius: 50%;
            position: relative;
            box-shadow: inset 0 0 30px 0 rgba(0,0,0,.5), 0 4px 10px 0 rgba(0,0,0,.5);
            overflow: hidden;
			
        }
			
.water:hover {
    transform:translate(-700px, 0px);
    -webkit-transform:translate(-700px, 0px);
}
        .water:before, .water:after{
            content:'';
            position: absolute;
            width:400px;
            height: 400px;
            top:-150px;
            background-color: #fff;
        }

        .water:before{
            border-radius: 45%;
            background:rgba(255,255,255,.7);
            animation:wave 5s linear infinite;
        }

        .water:after{
            border-radius: 35%;
            background:rgba(255,255,255,.3);
            animation:wave 5s linear infinite;
        }

        @keyframes wave{
            0%{
                transform: rotate(0);
            }
            100%{
                transform: rotate(360deg);
            }
        }

.name {
position:absolute;
font-family: 'Montserrat', sans-serif;
            }
	
	
</style>
</head>
<html>
<body>
<div class="name">
  <h1>Damian Bednarczyk </h1>
  <h4>website under construction</h2>
</div>
<div class="water"></div>
    


</body>
</html>
